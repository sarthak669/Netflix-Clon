<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <nav class="navbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix Logo">
            <div class="nav-buttons">
                <select class="language-btn">
                    <option>English</option>
                    <option>हिन्दी</option>
                </select>
                <button class="signin-btn">Sign In</button>
            </div>
        </nav>

        <div class="hero-section">
            <div class="hero-content">
                <h1>Unlimited movies, TV shows and more</h1>
                <p>Starts at ₹149. Cancel at any time.</p>
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <div class="email-signup">
                    <input type="email" placeholder="Email address">
                    <button>Get Started ></button>
                </div>
            </div>
        </div>
    </div>

    <section class="feature">
        <div class="feature-text">
            <h2>Enjoy on your TV</h2>
            <p>Watch on smart TVs, PlayStation, Xbox, Apple TV, Blu-ray players and more.</p>
        </div>
        <div class="feature-img">
            <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="TV Feature">
        </div>
    </section>
</body>
</html>
